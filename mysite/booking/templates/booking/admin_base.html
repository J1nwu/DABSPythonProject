<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS — Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fb;
    }
    .sidebar-card {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
    .sidebar-link {
      border: 0;
      border-radius: 0;
      font-size: 0.95rem;
    }
    .sidebar-link.active {
      background: #0d6efd;
      color: #fff;
    }
    .sidebar-link.active:hover {
      color: #fff;
    }
    .navbar-brand-title {
      font-size: 1.05rem;
      font-weight: 600;
    }
    .navbar-sub {
      font-size: 0.75rem;
      opacity: 0.85;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#0a3a67,#0d5ea6);">
  <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
    <div class="d-flex flex-column">
      <span class="navbar-brand navbar-brand-title mb-0">DABS</span>
      <span class="text-light navbar-sub">
        Doctor Appointment Booking System — Admin Panel
      </span>
    </div>

    <div class="d-flex align-items-center gap-3 mt-2 mt-md-0">
      <span class="text-light small">Admin: {{ request.user.username }}</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid py-4">
  <div class="row">
    <!-- LEFT SIDEBAR -->
    <aside class="col-md-3 col-lg-2 mb-3">
      <div class="list-group sidebar-card">
        <a href="{% url 'admin_dashboard' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'dashboard' %}active{% endif %}">
          Dashboard
        </a>

        <a href="{% url 'admin_pending_doctors' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'applications' %}active{% endif %}">
          Doctor Applications
        </a>

        <a href="{% url 'admin_doctors' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'doctors' %}active{% endif %}">
          Manage Doctors
        </a>

        <a href="{% url 'admin_patients' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'patients' %}active{% endif %}">
          Manage Patients
        </a>

        <a href="{% url 'admin_appointments' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'appointments' %}active{% endif %}">
          All Appointments
        </a>

        <a href="{% url 'admin_reports' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'reports' %}active{% endif %}">
          Reports
        </a>

        <a href="{% url 'admin_logs' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'logs' %}active{% endif %}">
          System Logs
        </a>

        <a href="{% url 'admin_settings' %}"
           class="list-group-item list-group-item-action sidebar-link {% if section == 'settings' %}active{% endif %}">
          Settings
        </a>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 col-lg-10 mb-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

</body>
</html>
