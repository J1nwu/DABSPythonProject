<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register as Patient â€” DABS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#0a3a67,#0d5ea6);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">DABS</a>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center fw-bold mb-4">Register as Patient</h3>

          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }}">{{ m }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name *</label>
                <input name="first_name" type="text" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name *</label>
                <input name="last_name" type="text" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Email *</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Contact *</label>
                <input name="phone" type="text" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Password *</label>
                <input name="password" type="password" class="form-control" minlength="6" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password *</label>
                <input name="confirm_password" type="password" class="form-control" minlength="6" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender *</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Other">
                <label class="form-check-label">Other</label>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </div>
          </form>

          <hr class="my-4">
          <div class="text-center small">
            Already have an account? <a href="/login/">Login Now</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
