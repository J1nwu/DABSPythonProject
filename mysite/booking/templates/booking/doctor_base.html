<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS â€” Doctor Panel{% block page_title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top bar -->
<nav class="navbar navbar-dark" style="background-color:#003366;">
  <div class="container-fluid">
    <div>
      <span class="navbar-brand mb-0 h4">DABS</span>
      <span class="text-light small d-block">Doctor Appointment Booking System</span>
    </div>
    <div class="text-end text-light small">
      Doctor:
      <strong>{{ request.user.get_full_name|default:request.user.username }}</strong>
      &nbsp;|&nbsp;
      <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light ms-2">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- LEFT SIDEBAR -->
    <aside class="col-md-3 col-lg-2 border-end bg-white min-vh-100">
      <div class="list-group list-group-flush mt-3">

        <a href="{% url 'doctor_dashboard' %}"
           class="list-group-item list-group-item-action {% if active_menu == 'dashboard' %}active{% endif %}">
          Dashboard
        </a>

        <a href="{% url 'doctor_approvals' %}"
           class="list-group-item list-group-item-action {% if active_menu == 'approvals' %}active{% endif %}">
          Pending Approvals
        </a>

        <a href="{% url 'doctor_appointments' %}"
           class="list-group-item list-group-item-action {% if active_menu == 'appointments' %}active{% endif %}">
          My Appointments
        </a>

        <a href="{% url 'doctor_patients' %}"
           class="list-group-item list-group-item-action {% if active_menu == 'patients' %}active{% endif %}">
          My Patients
        </a>

        <a href="{% url 'doctor_schedule' %}"
           class="list-group-item list-group-item-action {% if active_menu == 'schedule' %}active{% endif %}">
          My Schedule
        </a>

        <span class="list-group-item disabled">
          Profile (coming soon)
        </span>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 col-lg-10 py-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

</body>
</html>
