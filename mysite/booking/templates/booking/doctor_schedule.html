<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS — My Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#0a3a67,#0d5ea6);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/dashboard/doctor/">DABS</a>
    <a class="btn btn-outline-light" href="/logout/">Logout</a>
  </div>
</nav>

<div class="container py-4">
  <h3 class="fw-bold mb-3">My Schedule</h3>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-12">
          <label class="form-label">Working Days</label>
          <input type="text" name="working_days" class="form-control"
                 placeholder="e.g., Mon–Fri, Sat (half-day)"
                 value="{{ profile.working_days }}">
        </div>

        <div class="col-md-3">
          <label class="form-label">Clinic Start Time</label>
          <input type="time" name="clinic_start_time" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Clinic End Time</label>
          <input type="time" name="clinic_end_time" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Break Start</label>
          <input type="time" name="break_start_time" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Break End</label>
          <input type="time" name="break_end_time" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Slot Duration (minutes)</label>
          <input type="number" name="slot_minutes" class="form-control" min="5" step="5"
                 value="{{ profile.slot_minutes }}">
        </div>

        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea name="schedule_notes" class="form-control" rows="3"
                    placeholder="Instructions for patients, online/clinic timings, etc.">{{ profile.schedule_notes }}</textarea>
        </div>

        <div class="col-12 form-check">
          <input class="form-check-input" type="checkbox" id="publishCheck"
                 name="schedule_published" {% if profile.schedule_published %}checked{% endif %}>
          <label class="form-check-label" for="publishCheck">
            Publish schedule (visible / considered active)
          </label>
        </div>

        <div class="col-12 mt-3">
          <button class="btn btn-primary" type="submit">Save & Publish</button>
          <a class="btn btn-outline-secondary" href="/dashboard/doctor/">Back to Dashboard</a>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
