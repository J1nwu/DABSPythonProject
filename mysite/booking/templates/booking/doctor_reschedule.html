{% extends "booking/doctor_base.html" %}

{% block title %}Doctor – Reschedule{% endblock %}

{% block content %}
<h3 class="fw-bold mb-3">Reschedule — A-10{{ appt.id }}</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <p class="mb-1">
      <strong>Patient:</strong>
      {{ appt.patient.get_full_name|default:appt.patient.username }}
    </p>
    <p class="mb-3">
      <strong>Current:</strong> {{ appt.date }} at {{ appt.time }}
    </p>

    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label">New Date *</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">New Time *</label>
        <input type="time" name="time" class="form-control" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{% url 'doctor_approvals' %}">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
