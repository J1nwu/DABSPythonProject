<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS â€” Manage Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include "booking/admin_navbar.html" %}
<div class="container py-4">
  <h3 class="fw-bold mb-3">Manage Patients</h3>

  <form class="row g-2 mb-3" method="get">
    <div class="col-md-5">
      <input class="form-control" name="q" placeholder="Search name, email, username" value="{{ q }}">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary">Filter</button>
      <a class="btn btn-outline-secondary" href=".">Reset</a>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Username</th></tr>
      </thead>
      <tbody>
      {% for p in patients %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.get_full_name }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.username }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-muted">No patients found.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
