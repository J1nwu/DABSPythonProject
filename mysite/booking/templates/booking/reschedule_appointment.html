<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS — Reschedule Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#0a3a67,#0d5ea6);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/dashboard/patient/">DABS</a>
    <a class="btn btn-outline-light" href="/logout/">Logout</a>
  </div>
</nav>

<div class="container py-4">
  <h3 class="fw-bold mb-3">Reschedule — A-10{{ appt.id }}</h3>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-body">
      <p class="mb-1"><strong>Doctor:</strong> Dr. {{ appt.doctor.user.first_name }} {{ appt.doctor.user.last_name }}</p>
      <p class="mb-3"><strong>Current:</strong> {{ appt.date }} at {{ appt.time }}</p>
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label class="form-label">New Date *</label>
          <input type="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">New Time *</label>
          <input type="time" name="time" class="form-control" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" href="/dashboard/patient/appointments/">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
