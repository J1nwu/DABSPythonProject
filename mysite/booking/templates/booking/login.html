{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'booking/dashboard.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark dabs-topbar">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">DABS</span>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">

          <h3 class="text-center fw-bold mb-4">Login</h3>

          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }} mb-2">{{ m }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>

          <!-- Forgot password -->
          <div class="text-center mt-2">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
          </div>

          <!-- Optional registration links -->
          <div class="text-center mt-2 small">
            New user?
            <a href="{% url 'patient_register' %}">Register as Patient</a> |
            <a href="{% url 'doctor_register' %}">Register as Doctor</a>
          </div>

          <!-- Back to home -->
          <div class="text-center mt-2 small">
            <a href="{% url 'home' %}">Back to Home</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
