<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#0a3a67,#0d5ea6);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">DABS</a>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center fw-bold">Login</h3>

          <!-- Django flash messages -->
          {% if messages %}
            <div class="mb-3">
              {% for m in messages %}
                <div class="alert alert-{{ m.tags|default:'info' }} mb-2">{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" minlength="6" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
          </form>

          <hr class="my-4">
          <div class="text-center small">
            New user?
            <a href="/register/patient/">Register as Patient</a> |
            <a href="/register/doctor/">Register as Doctor</a>
          </div>
          <div class="text-center mt-2">
            <a class="btn btn-link" href="/">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
