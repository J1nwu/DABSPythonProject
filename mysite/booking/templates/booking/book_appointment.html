<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DABS â€” Book Appointment</title>
  <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#0a3a67,#0d5ea6);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/dashboard/patient/">DABS</a>
    <a class="btn btn-outline-light" href="/logout/">Logout</a>
  </div>
</nav>

<div class="container py-4">
  <h3 class="fw-bold mb-4">Book Appointment with Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }}</h3>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Department *</label>
        <label>
            <input type="text" name="department" class="form-control" required>
        </label>
    </div>

    <div class="mb-3">
      <label class="form-label">Hospital *</label>
        <label>
            <input type="text" name="hospital" class="form-control" value="{{ doctor.hospital }}" required>
        </label>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Date *</label>
          <label>
              <input type="date" name="date" class="form-control" min="{{ today }}" required>
          </label>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Time *</label>
          <label>
              <input type="time" name="time" class="form-control" required>
          </label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Symptoms / Reason (optional)</label>
        <label>
            <textarea name="symptoms" class="form-control" rows="3"></textarea>
        </label>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Confirm Booking</button>
    </div>
  </form>
</div>
</body>
</html>
